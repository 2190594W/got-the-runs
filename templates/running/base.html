<!DOCTYPE html>
{% load staticfiles %}
{% load running_app_template_tags %}
{% load leaflet_tags %}

<html style="height: 100%;">
  <head lang="en">
    <meta charset="UTF-8" />
    <title>
      Got the Runs?
      {% block title_block %}
      {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'stylesheets/font-awesome.min.css' %}">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    {% leaflet_js %}
    {% leaflet_css %}
  </head>
  <body style="height: 100%;">
    <div style="height: 100%;">
      {% block body_block %}
        This is body_block's default content.
      {% endblock %}
    </div>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'stylesheets/bootstrap-social.css' %}">
    <link rel="stylesheet" href="{% static 'stylesheets/app.css' %}">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://domoritz.github.io/leaflet-locatecontrol/dist/L.Control.Locate.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.3.1/gpx.min.js"></script>
    <script src="https://domoritz.github.io/leaflet-locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>
  </body>
</html>
